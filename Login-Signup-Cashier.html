<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="flex pl-[5%] justify-between">
        <div class="w-[60%]">
            <div class="flex justify-center">
                <div class="mb-[30px]">
                <img class="w-[180px]" src="./images/iconfinder_receptionist_45441 1.png" alt="">
                <h3 class="text-[25px] font-[600]">Cashier</h3>
            </div>
            </div>
            <div>
                <h1 class="text-[22px] font-[600] mb-[20px]">Personal Information</h1>
                <div class="flex mb-[15px]">
                    <input class="bg-[#79b8d702] border-[#000] border-b-[1px] w-full outline-none" type="text" placeholder="First Name">
                    <h5>*</h5>
                </div>
                <div class="flex mb-[15px]">
                    <input class="bg-[#79b8d702] border-[#000] border-b-[1px] w-full outline-none" type="text" placeholder="Last Name">
                    <h5>*</h5>
                </div>
                <div class="mb-[15px]">
                    <input class="bg-[#a0a8ab02] border-[#000] border-b-[1px] w-[99%] outline-none" type="text" placeholder="Middle Name">
                </div>
                <div class="flex">
                    <input class="bg-[#79b8d702] border-[#000] border-b-[1px] w-full outline-none" type="text" placeholder="Contact Number">
                    <h5>*</h5>
                </div>
                <div class="mt-[30px]">
                    <h1 class="text-[22px] font-[600] mb-[20px]">Account Information</h1>
                    <div class="flex mb-[15px]">
                        <input class="bg-[#79b8d702] border-[#000] border-b-[1px] w-full outline-none" type="text" placeholder="Employee number">
                        <h5>*</h5>
                    </div>
                    <div class="flex mb-[15px]">
                        <input class="bg-[#79b8d702] border-[#000] border-b-[1px] w-full outline-none" type="text" placeholder="Username">
                        <h5>*</h5>
                    </div>
                    <div class="flex mb-[15px]">
                        <input class="bg-[#a0a8ab02] border-[#000] border-b-[1px] w-[99%] outline-none" type="text" placeholder="Password">
                        <h5>*</h5>
                    </div>
                    <div class="flex mb-[15px]">
                        <input class="bg-[#79b8d702] border-[#000] border-b-[1px] w-full outline-none" type="text" placeholder="Confirm Password">
                        <h5>*</h5>
                    </div>
                    <div class="flex mb-[10px]">
                        <input class="bg-[#79b8d702] border-[#000] border-b-[1px] w-full outline-none" type="text" placeholder="Email">
                        <h5>*</h5>
                    </div>
            </div>
        </div>
        </div>
        <div class="w-[35%] bg-[#8AABBD]">
            <div class="flex justify-end">
                <img class="w-[15%] pt-[5px] pr-[5px]" src="./images/remove 1.png" alt="">
            </div>
            <div class="flex justify-center mt-[150px]">
                <img class="w-[55%]" src="./images/iconfinder_Citycons_institution_1342948 1.png" alt="">
            </div>
            <div class="text-center">
                <h1 class="text-[35px] font-[600]">University Example</h1>
                <h4 class="text-[22px] italic">“Where dreams really come true”</h4>
                <h5 class="text-[24px] font-[300] mt-[30px] mb-[15px]">Already have an account?</h5>
                <div class="px-[15%]">
                    <button class="bg-[#2F80ED] px-[60px] py-[12px] text-white text-[18px] font-[500] rounded-2xl block w-full">Login Here</button>
                </div>
                <div class="px-[15%]">
                    <button class="bg-[#2F80ED] px-[60px] py-[12px] text-white text-[18px] font-[500] mt-[200px] rounded-2xl block w-full">Sign Up</button>
                </div>
                <p class="w-full px-[15%] text-left text-[18px] mt-[20px]">By clicking Sign Up, you agree to our <span class="text-[#2F80ED]">Terms and Condition</span> and you have read our <span class="text-[#2F80ED]">Privacy Policy.</span></p>
            </div>
        </div>
    </section>
</body>
</html>
